# Configuration Nginx pour Urbains
# 
# Installation:
#   sudo cp nginx.conf /etc/nginx/sites-available/urbains
#   sudo ln -s /etc/nginx/sites-available/urbains /etc/nginx/sites-enabled/
#   sudo rm /etc/nginx/sites-enabled/default
#   sudo nginx -t
#   sudo systemctl restart nginx
#
# SSL avec Let's Encrypt:
#   sudo certbot --nginx -d votre-domaine.com

# Redirection HTTP vers HTTPS (décommentez après avoir configuré SSL)
# server {
#     listen 80;
#     server_name votre-domaine.com www.votre-domaine.com;
#     return 301 https://$server_name$request_uri;
# }

# Configuration principale
server {
    listen 80;
    # listen 443 ssl http2;  # Décommentez après avoir configuré SSL
    server_name VOTRE_IP_EC2 ou votre-domaine.com;  # Remplacez par votre IP ou domaine
    
    # SSL Configuration (décommentez après avoir configuré Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/votre-domaine.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/votre-domaine.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Taille maximale des uploads (pour les photos)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/urbains-access.log;
    error_log /var/log/nginx/urbains-error.log;

    # Proxy vers Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers pour Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache pour les assets statiques
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Cache pour les images
    location /uploads {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public";
    }

    # Sécurité : Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
