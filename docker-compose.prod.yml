# Configuration Docker Compose pour la production sur EC2
# Utilisez: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urbains-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    volumes:
      # Persister les uploads
      - uploads_data:/app/public/uploads
      # Persister les logs
      - logs_data:/app/logs
    networks:
      - urbains-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  urbains-network:
    driver: bridge
