name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permet de dÃ©clencher manuellement

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            echo "ðŸš€ DÃ©ploiement en cours..."
            
            # Aller dans le rÃ©pertoire du projet
            cd /home/ubuntu/Urbains || cd /home/ec2-user/Urbains
            
            # RÃ©cupÃ©rer les derniÃ¨res modifications
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # CrÃ©er le fichier .env si nÃ©cessaire
            if [ ! -f .env ]; then
              echo "âš ï¸  Fichier .env non trouvÃ©. CrÃ©ation d'un template..."
              cat > .env << EOF
            DATABASE_URL="${{ secrets.DATABASE_URL }}"
            NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}"
            NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}"
            NODE_ENV=production
            EOF
            fi
            
            # Rebuild et redÃ©marrer les containers
            echo "ðŸ”¨ Build de l'image Docker..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "ðŸ”„ GÃ©nÃ©ration du client Prisma..."
            docker-compose -f docker-compose.prod.yml run --rm app npx prisma generate || true
            
            echo "ðŸ“Š Mise Ã  jour de la base de donnÃ©es..."
            docker-compose -f docker-compose.prod.yml run --rm app npx prisma db push || true
            
            echo "ðŸš€ RedÃ©marrage des containers..."
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "ðŸ§¹ Nettoyage des images Docker inutilisÃ©es..."
            docker image prune -f
            
            echo "âœ… DÃ©ploiement terminÃ©!"
            
            # Afficher le statut
            docker-compose -f docker-compose.prod.yml ps
          ENDSSH

      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }} || exit 1
        continue-on-error: true

      - name: Deployment Summary
        run: |
          echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s!"
          echo "ðŸŒ Application disponible sur: http://${{ secrets.EC2_HOST }}"
